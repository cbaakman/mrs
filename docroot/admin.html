<body>
	<mrs:include file="menu.html" />
	<div id="main">
		<mrs:include file="form.html" />
		<div class="nav">
			<ul>
				<li><a href="#" id="stats_db" onclick="Admin.changeStatsView('databanks');">Databanks</a></li>

		<div id="databanks">
			<div id="accordion">
			<mrs:iterate collection="databanks" var="db">

						<td>${db.id}</td>
					</tr>
					<tr>
						<td class="label">Name</td>
						<td ondblclick="Admin.editProperty('${db.id}', 'name');">
							<span id="${db.id}-name" class="editable">${db.name}</span>
							<input type="hidden" id="edit-${db.id}-name" value="${db.name}" class="edit" />
						</td>
					</tr>
					<tr>
						<td class="label">Parser</td>
						<td ondblclick="Admin.editProperty('${db.id}', 'parser');">

						</td>
					</tr>
					<tr>
						<td class="label">Format</td>
						<td ondblclick="Admin.editProperty('${db.id}', 'format');">
							<span id="${db.id}-format" class="editable">${db.format}</span>
							<input type="hidden" id="edit-${db.id}-format" value="${db.format}" class="edit" />
						</td>
					</tr>
					<tr>
						<td class="label">Info URL</td>
						<td ondblclick="Admin.editProperty('${db.id}', 'info');">
							<span id="${db.id}-info" class="editable">${db.info}</span>
							<input type="hidden" id="edit-${db.id}-info" value="${db.info}" class="edit" />
						</td>
					</tr>
					<tr>
						<td class="label">Source files</td>
						<td ondblclick="Admin.editProperty('${db.id}', 'source');">
							<span id="${db.id}-source" class="editable">${db.source}</span>
							<input type="hidden" id="edit-${db.id}-source" value="${db.source}" class="edit" />
						</td>
					</tr>
