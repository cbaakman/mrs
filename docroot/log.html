<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE xhtml
	PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/1999/xhtml">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:mrs="http://mrs.cmbi.ru.nl/mrs-web/ml"
	xml:lang="en" lang="en">
<head>
    <title>M6</title>

    <meta name="author" content="Maarten L. Hekkelman" />
    <meta name="generator" content="Japi" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="css/mrs-style.css" />

	<script src="scripts/jquery.js" type="text/javascript">
	</script>

	<script src="scripts/mrs.js" type="text/javascript">
	</script>
</head>
<body>
	<mrs:include file="menu.html" />

	<div id="main">
		<mrs:include file="form.html" />

		<div class="nav">
			<span class="left">
				<mrs:if test="${age == 0}">Latest</mrs:if>
				<mrs:if test="${age > 0}">Older (${age})</mrs:if>
				${kind} log file for ${update}
			</span>
			
			<span class="right">
				<mrs:if test="${age == 0}">Latest</mrs:if>
				<mrs:if test="${age > 0}"><a href="log?kind=${kind}&amp;update=${update}">Latest</a></mrs:if>

				<mrs:for var="a" begin="${1}" end="${5}">
					<mrs:if test="${age == a}">${a}</mrs:if>
					<mrs:if test="${age != a}"><a href="log?kind=${kind}&amp;update=${update}&amp;age=${a}">${a}</a></mrs:if>
				</mrs:for> 
			</span>
			&#x00a0;
		</div>

		<pre>${log}</pre>
	</div>
</body>
</html>
